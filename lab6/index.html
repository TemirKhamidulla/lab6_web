<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brutalist Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="music-player">
    <!-- Обложка текущего трека -->
    <img id="track-cover" src="cover.jpg" alt="Track Cover">

    <!-- Кнопки управления -->
    <button id="play-pause">Play</button>
    <button id="next">Next</button>

    <!-- Список треков -->
    <ul id="track-list">
      <li>Трек 1</li>
      <li>Трек 2</li>
      <li>Трек 3</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
